<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Carcharias Boxing</title>
  <link rel="icon" type="image/png" href="/images/logocarcharias.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d0d0d] text-white font-sans">
  <div class="bg-gray-900 text-sm px-4 py-2 flex justify-between">
    <div>
      <span class="mr-4">☎ 06 00 00 00 00</span>
      <span>✉ <a href="mailto:contact@carcharias-boxing.fr" class="text-blue-400 hover:underline">contact@carcharias-boxing.fr</a></span>
    </div>
    <div class="space-x-3">
      <a href="#" class="hover:text-blue-400"><i class="fab fa-facebook"></i></a>
      <a href="#" class="hover:text-blue-400"><i class="fab fa-instagram"></i></a>
      <a href="#" class="hover:text-blue-400"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
  <header class="sticky top-0 z-40 bg-black shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-3">
        <img src="/images/logocarcharias.png" alt="Logo" class="w-8 h-8">
        <span class="font-bold text-xl">Carcharias Boxing</span>
      </div>
      <nav class="hidden md:flex space-x-6 uppercase text-sm font-semibold">
        <a href="index.html" class="hover:text-blue-400">Accueil</a>
        <a href="le-club.html" class="hover:text-blue-400">Club</a>
        <a href="planning.html" class="hover:text-blue-400">Planning</a>
        <a href="actualites.html" class="hover:text-blue-400">Actus</a>
        <a href="boutique.html" class="hover:text-blue-400">Boutique</a>
        <a href="inscription.html" class="hover:text-blue-400">Inscription</a>
        <a href="contact.html" class="hover:text-blue-400 text-blue-400">Contact</a>
      </nav>
    </div>
  </header>
  <main class="p-4">
    <h1 class="text-3xl font-bold text-blue-400 text-center mb-8">Nous contacter</h1>
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <p>Adresse : 1 rue Étienne Terrus, 66000 Perpignan</p>
        <p>Téléphone : 06 00 00 00 00</p>
        <p>Email : <a href="mailto:contact@carcharias-boxing.fr" class="text-blue-400 hover:underline">contact@carcharias-boxing.fr</a></p>
        <iframe class="w-full h-64" src="https://www.google.com/maps?q=1+rue+%C3%89tienne+Terrus+Perpignan&output=embed"></iframe>
      </div>
      <form class="space-y-4">
        <input type="text" placeholder="Nom" class="p-2 rounded bg-gray-800 w-full" required>
        <input type="email" placeholder="Email" class="p-2 rounded bg-gray-800 w-full" required>
        <textarea placeholder="Message" class="p-2 rounded bg-gray-800 w-full" rows="5" required></textarea>
        <button type="submit" class="bg-blue-500 px-4 py-2 rounded hover:bg-blue-600">Envoyer</button>
      </form>
    </div>
  </main>
  <footer class="bg-gray-900 text-center py-4 text-gray-400 mt-8">
    © 2025 Carcharias Boxing - <a href="mentions.html" class="hover:underline">Mentions légales</a>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
